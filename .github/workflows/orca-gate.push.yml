name: Branch build gate orca  
on:
  workflow_dispatch:
    inputs:
      release:
        description: 'Release_name to create Tag'
        default: 'v4.0-custom2'
        required: true
        type: string
env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Xmx6g -Xms6g
  CONTAINER_REGISTRY: quay.io/opsmxpublic

jobs:
  build-orca:
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Checkout OpsMx orca repo
      uses: actions/checkout@v3
      with:
        repository: opsmx/orca-oes
        ref: refs/heads/OES-1.30.1
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'temurin'
    - name: Prepare build variables
      id: build_variables
      run: |
          echo ::set-output name=REPO::ubi8-orca-cve
          echo ::set-output name=VERSION::"$(git rev-parse --short HEAD)-$(date --utc +'%Y%m%d%H%M')"
    - name: Login to Quay
      uses: docker/login-action@v1
        # use service account flow defined at: https://github.com/docker/login-action#service-account-based-authentication-1
      with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_KEY }}
    - name: Build
      env:
          ORG_GRADLE_PROJECT_version: ${{ steps.build_variables.outputs.VERSION }}
      run: |
            ./gradlew --no-daemon -PenableCrossCompilerPlugin=true orca-web:installDist -x test
            
            docker build -f docker/ubi8/Dockerfile-fips . -t ${{ env.CONTAINER_REGISTRY }}/${{ steps.build_variables.outputs.REPO }}:${{ steps.build_variables.outputs.VERSION }} --build-arg CUSTOMPLUGIN_RELEASEVERSION=${{ inputs.release }}
      
            docker push ${{ env.CONTAINER_REGISTRY }}/${{ steps.build_variables.outputs.REPO }}:${{ steps.build_variables.outputs.VERSION }}
    


  
